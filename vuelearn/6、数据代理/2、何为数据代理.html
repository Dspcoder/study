<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
  </head>

  <body>
    <script>
      // <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）-->

      const obj = { x: 100 }
      const obj2 = { y: 200 }

      Object.defineProperty(obj2, 'x', {
        get () {
          return obj.x
        },
        set (value) {
          obj.x = value
        }
      })
     /*
         1、利用 Object.defineProperty对obj2身上追加一个x属性，此时obj2身上就有了x属性
         2、通过get方法将obj.x的值赋给刚追加的x
         3、通过set方法修改obj2.x的值再将值赋给obj.x
 
         */
    </script>
  </body>

</html>
