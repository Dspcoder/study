<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>

  </head>

  <body>
    <!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
    <div id="root">
      {{content}}
    </div>
    <script>
      const root = new Vue({
        // el: '#root',//el的第一种写法
        // data: {//data的第一种写法
        //   content: '秋天是倒放的春天 晚安是爱你的续篇。'
        // }
        data () {//data的第二种写法
          return {
            content: '秋天是倒放的春天 晚安是爱你的续篇。'
          }
        }
      })
      root.$mount("#root")//el的第二种写法,好处是灵活

    </script>
  </body>

</html>
